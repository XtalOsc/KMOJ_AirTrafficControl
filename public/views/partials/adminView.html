<p>
  Admin View
</p>

Email: <input type="email" class="userInput" ng-model="newUserEmail"/>
Password: <input type="password" class="userInput" ng-model="newUserPassword"/>
Permission Level: <select ng-model="auth" ng-options="authLevel as authLevel.name for authLevel in authLevels" width="30">
<option value="" ng-if="auth">Select Permission Level</option>
</select>

<button ng-click="createNewUser()">Create New User</button>
