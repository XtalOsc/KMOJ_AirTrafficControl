<div ng-show="userData[0].permission == 'Production' || 'Administration' || 'View All'">
  <h3>Production</h3>
  <div class="successMessage" ng-show="productionSaved">Production has been submitted</div>
  <div id = "prodContent">
    <table class = "editor" class = "export-table">
      <tr ng-init="getProductions()">
        <th width = "auto">Event</th>
        <th width = "auto">Start</th>
        <th width = "auto">UW</th>
        <th width = "auto">Client</th>
      </tr>
      <tr ng-repeat="production in productions">
        <td><input type="radio" ng-click="retrieveProdId(production.contract_id)"></td>
        <td>{{production.event_name}}</td>
        <td>{{production.start_date}}</td>
        <td>{{production.uw_name}}</td>
        <td>{{production.client_name}}</td>
      </tr>
    </table>
  </div>
  <div class="form">
    <form class="production">
      <input class="createProduction" type="text" name="event" ng-model="event_name" value="" placeholder="Event">
      <input class="shareLine" type="text" name="voice_talent" ng-model="talent" value="" placeholder="Voice Talent">
      <input class="shareLine" type="text" name="producer" value="" ng-model="producer" placeholder="Producer" ><br>
      <div class="left">
        <input class="createProduction" type="radio" name="spot_length" ng-model = "spot_length" value=":15">15-sec
        <input class="createProduction" type="radio" name="spot_length" ng-model = "spot_length" value=":30">30-sec
        <input class="createProduction" type="radio" name="spot_length" ng-model = "spot_length" value=":60">60-sec
      </div>
    </form>
    <p style="text-align:left; margin-left:25px;">Cart #: <span editable-text="cart_number" onbeforesave="updateCartNum({cart_number: $data})" blur="submit">{{ cart_number || "Not set yet" }}</span></p>
    <form class="production2">
      <!-- <input class="createProduction" type="text" name="cart_number" ng-model="cart_number" value="" placeholder="Cart #"> -->
      <input class="shareLine" type="text" name="who" value="" ng-model="who" placeholder="Who">
      <input class="shareLine" type="text" name="where" value="" ng-model="site" placeholder="Where">
      <input class="createProduction" type="text" name="for_more_info" ng-model="why" value="" placeholder="For More Info">
      <textarea class="createProduction" name="what" rows="6" cols="30" ng-model = "what" placeholder="What"></textarea>
      <input class="button" type="button" name="submitProd" value="Submit" ng-click="sendProduction()">
    </form>
  </div>

</div>
