<div ng-show="userData[0].permission == 'Traffic' || 'View All'">
  <h3>Traffic Department</h3>
  <h4 class="pendingContractHeading">Pending Contracts</h4>
  <!-- <p ng-hide="listOfContracts">None</p> -->
  <div class="contractsPending" ng-repeat="contract in pendingContracts">
    <div>
      <p class="listOfContracts" ng-click="selectContractFlight(contract.id)">Event Name: {{contract.event_name}}</p>
    </div>
  </div>
  <div ng-show="flightInfo" class="trafficInfo">
    <p>Flight Start Date: {{start_date}} Flight End Date: {{end_date}}</p>
    <input class="button" type="button" name="name" value="Confirm Traffic" ng-click="trafficApproval(currentContractId)">
    <input class="button" type="button" name="name" value="Run Confirmation PDF" ng-click="getInvoice()">
    <input type="date" name="name" value="start_date"><input type="date" name="name" value="end_date">
  </div>
  </div>
