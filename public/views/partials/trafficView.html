<div ng-show="userData[0].permission == 'Traffic' || 'View All'">
  <h3>Traffic Department</h3>
  <h4 class="pendingContractHeading">Pending Contracts</h4>
  <div class="contractsPending" ng-repeat="contract in pendingContracts">
    <div>
      <a ng-click="selectContractFlight(contract.id)">Event Name: {{contract.event_name}} , {{contract.id}}</a>
    </div>
  </div>
  <div class="">
    <p></p>
  </div>
  <div ng-show="userData[0].permission !== 'Traffic' || 'View All'">
    404
  </div>
</div>
